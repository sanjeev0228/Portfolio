<div  style="background-color: lightblue; font-size: large; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
<h2>Login Here</h2>
<form [formGroup]="loginRef" (ngSubmit)="checkUser()">
    <div class="mb-3">
    <label>Enter Email Id</label>
    <input type="email" formControlName="email"/><br/><br>
    <label>Enter Password</label>
    <input type="password" formControlName="pass"/><br/><br>
    <input type="submit"  value="Submit"/>
    <input type="reset" value="Reset"/>
</div>
</form>
<br/>
<span style="color:red">{{msg}}</span> 
<br/>


</div>
